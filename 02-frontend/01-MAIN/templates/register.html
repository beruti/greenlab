<!-- FORM -->
<div ng-controller="register"> 
    <h1>{{page}}</h1>

    <ng-include src="'/templates/views/toolbar.html'"></ng-include>

    <form name="userForm" ng-submit="submitForm()">
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" name="email" class="form-control" ng-model="user.email" onkeypress="checkEmail();" onblur="checkEmail();" id="email" ng-required="true">
        <span ng-show="errorEmail">{{errorEmail}}</span>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="user.name" ng-required="true">
        <span ng-show="errorName">{{errorName}}</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" class="form-control" ng-model="user.password" ng-required="true">
        <span ng-show="errorPassword">{{errorPassword}}</span>
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstn" class="form-control" ng-model="user.firstn">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastn" class="form-control" ng-model="user.lastn">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
